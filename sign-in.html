<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link type="text/css" rel="stylesheet" href="css/custom.css">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link href="font/material-design-icon/Material-Design-Icons.eot" rel="stylesheet">
	<style type="text/css"></style>
</head>

<body style="background: url(images/bg2.png); background-position: center; background-position: center; z-index:-1; background-size: 100%; background-repeat: no-repeat;">
	<!-- Header -->
	
	<div style="display: block;" class="container" id="content">

		<div class="container" id="logobox">
			<div class="row">
				<div class="col s12"></div>
				<div class="valign-wrapper logo" style="Bookman Old Style" id="logoText"><i class="large mdi-social-group"></i> YSES</div>
			</div>
		</div>


		<div class="container" id="loginForm">
			<div class="row">
				<div class="col s12 container" id="box">

					<input id="userid" type="text" maxlength="15" required="required" placeholder="User ID" name="name" style="color: black;"></input>

					<input id="pass" type="password" maxlength="20" required="required" placeholder="Password" name="name" style="color: black;"></input>

				</div>
			</div>
			<a class="btn waves-effect wave-light" name="action" id="loginButton" type="submit" style="background-color: #004489" href="groups.html">Log In</a>
		</div>
		
		<div class="form-group" style="text-align:center;">
	  	    <a href="sign-up.html" class="loginForm" id="link">Create an account?</a>
	    </div>
	</div>



	<!-- jQuery is required by Materialize to function -->
	<!-- <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>-->
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript"></script>  
</body>
</html>
